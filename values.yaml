     pre_capture: 4
     post_capture: 4
     objects:
         - cat
         - dog
         - person
     retain:
       default: 1
 snapshots:
   enabled: True
   timestamp: False
   bounding_box: False
   crop: False
   retain:
     default: 1
     objects:
         cat: 1
         dog: 1
         person: 1
 rtmp:
   enabled: false

 detectors:
   cpu1:
     type: cpu
 ui:
   time_format: 24hour
   date_style: medium
 # logger:
