   host: mqtt.hacwa.internal
   port: 1883
   user: mqtt
   password: mqttmqtt
   client_id: frigate-k8s
   topic_prefix: frigate-k8s
   stats_interval: 5
 birdseye:
   enabled: False
   width: 1280
   height: 720
   quality: 8
   mode: objects


