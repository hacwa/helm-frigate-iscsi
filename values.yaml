 cameras:
   dining-roomz:
     ffmpeg:
       input_args:
         -avoid_negative_ts make_zero
         -fflags +genpts+discardcorrupt
         -rtsp_transport tcp
         -hwaccel auto
       output_args:
         record:
           -f segment
           -segment_time 10
           -segment_format mp4
           -reset_timestamps 1
           -strftime 1
           -c copy
       inputs:
         - path: rtsp://127.0.0.1:8554/dining-cam-detect
           input_args: preset-rtsp-restream
           roles:
             - detect
         - path: rtsp://127.0.0.1:8554/dining-cam-record
           input_args: preset-rtsp-restream
           roles:
             - record

