 #telemetry:

# Probes configuration
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  readiness:
    enabled: true
    initialDelaySeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  startup:
    enabled: false
    failureThreshold: 30
    periodSeconds: 10

service:
  type: LoadBalancer
  port: 80
  targetPort: 5000
  annotations: {}
  labels: {}

  ipFamilyPolicy: SingleStack
  ipFamilies: []


ingress:
  enabled: false

  annotations: {}

  hosts:
    - host: chart.example.local
      paths:
        - '/'

  tls: []


persistence:
  config:
    enabled: true
    size: "2Gi"
    accessModes:
      - "ReadWriteOnce"
    storageClassName: "iscsi"
    skipuninstall: true
  media:
    enabled: true
    size: "100Gi"
    accessModes:
      - "ReadWriteOnce"
    storageClassName: "iscsi"
    skipuninstall: true
  data:
    enabled: false
    storageClass: "iscsi"
    accessMode: ReadWriteOnce
    size: 5Gi
    skipuninstall: false

iscsi:
  targetPortal: "10.0.4.2:3260"
  iqn: "iqn.2003-01.org.linux-iscsi.pve.x8664:sn.80a390a0db78"


